<script>
function printArrayElement(array, index) {
  if (typeof index === 'number') {
    if (index >= 0 && index < array.length) {
      console.log(array[index]);
    } else {
      console.log("Index out of range");
    }
  } else {
    console.log("Not a number");
  }
}

// create 2 massives vith 5-elements
let array = ["day 1", "day 2", "day 3", "day 4", "day 5"];
let days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Turthsday"];

// output each element of the arrays
for (var i = 0; i < array.length; i++) {
  console.log(array[i]);
  console.log(days[i]);
}

//call the printArrayElement function with different types of the index variable
let x = 2;
printArrayElement(array, x-1); 
printArrayElement(days, x-1);

let z = 8;
printArrayElement(array, z); 

let y = "abc";
printArrayElement(array, y); 
</script>
